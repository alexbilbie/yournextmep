  name: 'Ian Hudghton'
  summary: 'SNP President since 2005. SNP Member of the European Parliament since
    1998. SNP Councillor 1986-98. SNP active member since 1967.'
  wikipedia_biography: 'Ian Stewart Hudghton (born 19 September 1951) is a Scottish
    politician, and has been a Scottish National Party Member of the European Parliament
    for Scotland since 1998, when he won his seat in a rare European Parliamentary
    by-election, after the death of sitting SNP MEP Allan Macartney. Since the 2004
    European elections, he has led the currently seven-strong European Free Alliance
    Group in the Parliament, which retains its own identity within the joint Green-European
    Free Alliance Group.'


