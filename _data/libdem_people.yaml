  name: 'Edward McMillan-Scott'
  wikipedia_biography: 'Edward Hugh Christian McMillan-Scott (born 15 August 1949)
    is a British Member of the European Parliament (MEP) for Yorkshire and the Humber
    constituency. He has been elected four times as European Parliament Vice-President
    since 2004. His main portfolio remains Human Rights and Democracy. He was first
    elected as an MEP in 1984. McMillan-Scott was a Conservative until a dispute with
    David Cameron over the British premier''s controversial new EU alliance: he joined
    the Liberal Democrats in 2010.'


