  name: 'George Lyon'
  wikipedia_biography: 'George Lyon (born 16 July 1956 in Rothesay) is a Scottish
    Liberal Democrat politician, and a Member of the European Parliament for Scotland,
    elected on 4 June 2009 when he took over from Elspeth Attwooll who retired after
    ten years as Liberal Democrat MEP for Scotland. From 1999 to 2007 he was the Member
    of the Scottish Parliament for Argyll and Bute, and served as Deputy Minister
    for Finance, Public Service Reform and Parliamentary Business between 2005 and
    2007.'


