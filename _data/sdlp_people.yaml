  name: 'Alex Attwood'
  wikipedia_biography: 'Alex Attwood, MLA (Born 26 April 1959) is a Irish politician,
    currently serving in the Northern Ireland Executive, and is the Social Democratic
    and Labour Party MLA for Belfast West. Attwood was born in Belfast. Educated at
    Queen''s University, Belfast, where he served as President of the Students'' Union,
    he later became a practising solicitor. Attwood has been a member of Belfast City
    Council for the Upper Falls, West Belfast since 1985.'
