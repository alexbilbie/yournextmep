  name: 'Anna Lo'
  summary: 'Alliance Party candidate for Europe & MLA for South Belfast'
  wikipedia_biography: 'Anna Manwah Lo MBE (Chinese: 盧曼華) is an Alliance Party politician
    in Northern Ireland. Born in Hong Kong, of Cantonese-Chinese ethnicity, Lo was
    elected to the Northern Ireland Assembly for South Belfast in the 2007 assembly
    election. She was the first ethnic minority politician elected at a national level
    in Northern Ireland, and the first politician born in East Asia elected to any
    legislative body in the United Kingdom.'
